<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:is() & :where()</title>
    <link href="./assets/style/style.css" rel="stylesheet">
</head>
<body>
    <div class="my-class-is">
        <h2>:is Stays Yellow as It's Not Overriden</h2>
        <p>:is paragraph <em>paragraph</em> paragraph</p>
        <ul>  
          <li><em>:is List item 1</em></li>
          <li>:is List item 2</li>
        </ul>
        <section>:is section <em>section</em> section</section> 
      </div>
      <div class="my-class-where">
        <h2>:where Turns Red as It's Overriden</h2>
        <p>:where paragraph <em>paragraph</em> paragraph</p>
        <ul>
          <li><em>:where List item 1</em></li>
          <li>:where List item 2</li>
        </ul>
        <section>:where section <em>section</em> section</section> 
      </div>
      
      <div class="pie-chart">
        <!-- The conic-gradient function can be used to create an interesting range of image patterns such as conical shapes, pie charts, color wheels, and glossy surfaces.

        Conical gradients rotate color-stops around a central point (rather than radiate from a central point like a radial gradient). Conical gradient color-stops are placed around the circumference of a circle. -->
      </div>
      
      <div class="sunburst">
        <!-- The repeating-conic-gradient() function offers the possibility to create impressive repeating patterns with a short list of parameters. -->
      </div>
</body>
</html>


<!-- Notes: -->


<!-- both are make it possible to reduce repetition in longer CSS selector lists. They can be used to mark unique items within repetitive selectors so that you only have to add one selector instead of several ones. -->

<!-- :is() is never Overriden but :where() is. -->
